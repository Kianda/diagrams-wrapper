name: Build and Push Docker Image

on:
  # Manually trigger the workflow via the GitHub UI
  workflow_dispatch:
  #push:
  #  branches:
  #    - main
  #  tags:
  #    - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get latest upstream version
        id: upstream_version
        run: |
          UPSTREAM_REPO="mingrammer/diagrams"  # Upstream repo
          VERSION=$(curl -s "https://api.github.com/repos/$UPSTREAM_REPO/releases/latest" | jq -r .tag_name)
          echo "UPSTREAM_VERSION=${VERSION#v}" >> $GITHUB_ENV  # Removes the "v" prefix

      - name: Get my version
        id: my_version
        run: echo "MY_VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker_build
          push: true
          tags: |
            kianda/diagrams-wrapper:latest
            kianda/diagrams-wrapper:v${{ env.UPSTREAM_VERSION }}-v${{ env.MY_VERSION }}
